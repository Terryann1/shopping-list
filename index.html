<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1>Shopping List</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Input Section -->
        <section class="input-section">
            <h2>Add Your Items</h2>
            <label for="text"><strong>Product name:</strong></label><br>
            <input type="text" id="item-input" placeholder="Enter product item" required /><br>
            <label for="text"><strong>Category:</strong></label><br>
            <input type="text" id="item-category" placeholder="Enter item category" required /><br>
            <label for="text"><strong>Quantity:</strong></label><br>
            <input type="number" id="item-quantity" min="1" placeholder="Quantity"  required/>
            <div class="button">
                <button id="add-item">Add Item</button>
                <button id="clear-list">Clear List</button>
            </div>
        </section>

        <!-- Shopping List Section -->
        <section class="list-section">
            <h2>Your Shopping List</h2>
            <ul id="shopping-list">
                <!-- List items will be dynamically added here -->
            </ul>
        </section>
    </main>

<!--Connecting with index.js file-->
    <script src="index.js"></script>
</body>
</html>
