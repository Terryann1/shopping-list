<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive shopping list</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="shopping-list">
        <h1>Shopping List</h1>
        <h2>Add a new item </h2>
        <form id="shoppinglist-form">
            <input type="text" id="new-item" placeholder="Enter product name"><br>
            <input type="text" id="new-item" placeholder="Enter category name"><br>
            <input type="text" id="neww-item" placeholder="Enter Quantity"> <br>
            <button type="submit">Add</button>
        </form>   
    </div>
    <div id="actions">
        <h2>Actions</h2>
        <button type="submit">Mark as purchased</button>
        <button type="submit">Clear items</button>
    </div>
    
    
    <script src="index.js"></script> 
    
</body>
</html>
